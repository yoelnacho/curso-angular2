<h1>{{title}}</h1>

<div [ngSwitch]="status">
    <div *ngSwitchWhen="'edit'">
        <form (submit)="updateTodo()">
            <label for="add">Edit</label>
            <input type="text"
                [(ngModel)]="text">
        </form>
    </div>

    <div *ngSwitchDefault>
        <form (submit)="addTodo()">
            <label for="add">Add</label>
            <input type="text"
                [(ngModel)]="text">
        </form>
    </div>
</div>


<br>
<section [ngSwitch]="total">
    <article *ngSwitchWhen="0">
        <h4>Nothing to do!</h4>
    </article>
    
    <article *ngSwitchDefault>
        <h4>Pending task<span *ngIf="total >= 2">s</span>: {{total}}</h4>
    
        <ul class="list-group">
            <li *ngFor="let todo of todos" 
                class="list-group-item"
                [ngClass]="{'list-group-item-info': todo.text === oldText}">
                <button type="button" class="btn btn-danger btn-xs"
                    (click)="deleteTodo(todo.text)">D</button> -
                <button type="button" class="btn btn-info btn-xs"
                    (click)="editTodo(todo)">E</button> -
                    {{todo.text}}
            </li>
        </ul>
    </article>
</section>
